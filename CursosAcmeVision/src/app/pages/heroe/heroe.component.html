<h1> {{ heroe.nombre }} <small>{{ heroe.aparicion}} </small></h1>
<hr>
<div class="row">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-dark btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre}}</h3>
        <hr>
        <p>{{ heroe.bio}} </p>
        <div>
            <img width="200" *ngIf="heroe.casa == 'Marvel'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/MarvelLogo.svg/1200px-MarvelLogo.svg.png" alt="">
            <img width="200" *ngIf="heroe.casa == 'DC'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/DC_Comics_logo.svg/1200px-DC_Comics_logo.svg.png">
        </div>
    </div>
</div>
